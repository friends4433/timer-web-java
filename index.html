        <!DOCTYPE html>
<html>
<body>
    <h2>Today Date and Time:</h2>
    <p id="currentDateTime"></p>

    <script>
        // JavaScript code to get the current date and time
        var currentDate = new Date();
        var dateString = currentDate.toDateString();
        var timeString = currentDate.toLocaleTimeString();

        // Display the current date and time in the HTML element with the id "currentDateTime"
        var dateTimeElement = document.getElementById("currentDateTime");
        dateTimeElement.innerHTML = dateString + " " + timeString;
    </script>
      <script>
        function updateClock() {
            var currentDate = new Date();
            var timeString = currentDate.toLocaleTimeString();

            var clockElement = document.getElementById("currentTime");
            clockElement.innerHTML = timeString;
        }

        // Update the clock initially to show the current time immediately
        updateClock();

        // Update the clock every second (1000 milliseconds)
        setInterval(updateClock, 1000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<body>
    <p id="hostname"></p>
    <p id="ipAddress"></p>

    <script>
        // JavaScript code to fetch the IP address and hostname
        window.onload = function() {
            // Get the IP address
            var ipAddress = "";
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    ipAddress = data.ip;
                    // Display the IP address in the HTML element with the id "ipAddress"
                    document.getElementById("ipAddress").innerHTML = "PublicIP Address: " + ipAddress;
                })
                .catch(error => {
                    console.log("Error fetching IP address:", error);
                });
        };
    </script>
</body>
</html>
